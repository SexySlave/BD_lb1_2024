{% extends "base.html" %}

{% block content %}
<h2>Greetings</h2>
<form method="post">
    <input type="text" name="greeting" placeholder="Add a new greeting">
    <button type="submit" class="btn turquoise">Add</button>
</form>
<ul>
    {% for greeting in greetings %}
    <li>{{ greeting.strip() }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}" class="btn turquoise">Back to Home</a>
{% endblock %}
